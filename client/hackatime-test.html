<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HackaTime Test - Time Tracking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      font-size: 32px;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    
    .status {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 20px 0;
    }
    
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .stat-label {
      font-size: 14px;
      opacity: 0.9;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin: 10px 0;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .log {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .log-entry {
      padding: 5px 0;
      border-bottom: 1px solid #dee2e6;
    }
    
    .log-entry:last-child {
      border-bottom: none;
    }
    
    .timestamp {
      color: #6c757d;
      margin-right: 10px;
    }
    
    .code-editor {
      background: #282c34;
      color: #abb2bf;
      padding: 20px;
      border-radius: 10px;
      font-family: 'Courier New', monospace;
      margin: 20px 0;
      position: relative;
    }
    
    .code-editor::before {
      content: 'test.js';
      position: absolute;
      top: 5px;
      right: 15px;
      font-size: 10px;
      color: #6c757d;
    }
    
    textarea {
      width: 100%;
      background: transparent;
      border: none;
      color: #abb2bf;
      font-family: 'Courier New', monospace;
      font-size: 14px;
      resize: vertical;
      min-height: 100px;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• HackaTime Test</h1>
    <p class="subtitle">Testing time tracking for Hack Club Summer Events</p>
    
    <div id="statusMessage" class="status info">
      Ready to start tracking...
    </div>
    
    <div class="stats">
      <div class="stat-card">
        <div class="stat-value" id="totalTime">0m</div>
        <div class="stat-label">Total Time</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="heartbeatCount">0</div>
        <div class="stat-label">Heartbeats</div>
      </div>
    </div>
    
    <div class="code-editor">
      <textarea id="codeEditor" placeholder="// Start coding here to track your time...
function hackatime() {
  console.log('Tracking your coding time!');
}">// Start coding here to track your time...
function hackatime() {
  console.log('Tracking your coding time!');
}</textarea>
    </div>
    
    <button onclick="sendTestHeartbeat()">üì° Send Test Heartbeat</button>
    <button onclick="startContinuousTracking()" id="trackBtn">‚ñ∂Ô∏è Start Continuous Tracking</button>
    <button onclick="checkStats()">üìä Check HackaTime Stats</button>
    
    <div class="log" id="activityLog">
      <div class="log-entry">
        <span class="timestamp">Ready</span>
        <span>System initialized and ready to track</span>
      </div>
    </div>
  </div>
  
  <script>
    let heartbeatCount = 0;
    let startTime = Date.now();
    let trackingInterval = null;
    let isTracking = false;
    
    function addLog(message, type = 'info') {
      const log = document.getElementById('activityLog');
      const entry = document.createElement('div');
      entry.className = 'log-entry';
      
      const time = new Date().toLocaleTimeString();
      entry.innerHTML = `<span class="timestamp">${time}</span><span>${message}</span>`;
      
      log.insertBefore(entry, log.firstChild);
    }
    
    function updateStatus(message, type = 'info') {
      const status = document.getElementById('statusMessage');
      status.textContent = message;
      status.className = `status ${type}`;
    }
    
    function updateStats() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = Math.floor(elapsed / 60);
      const seconds = elapsed % 60;
      
      document.getElementById('totalTime').textContent = 
        minutes > 0 ? `${minutes}m ${seconds}s` : `${seconds}s`;
      document.getElementById('heartbeatCount').textContent = heartbeatCount;
    }
    
    async function sendTestHeartbeat() {
      try {
        const heartbeat = {
          entity: 'test-file.js',
          type: 'file',
          category: 'coding',
          time: Math.floor(Date.now() / 1000),
          project: 'hackatime-test',
          branch: 'main',
          language: 'JavaScript',
          isWrite: true
        };
        
        const response = await fetch('http://localhost:5000/api/hackatime/heartbeat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(heartbeat)
        });
        
        const data = await response.json();
        
        if (response.ok) {
          heartbeatCount++;
          updateStats();
          addLog('‚úÖ Heartbeat sent successfully!', 'success');
          updateStatus('Heartbeat sent to HackaTime!', 'success');
        } else {
          addLog('‚ùå Failed to send heartbeat: ' + (data.error || 'Unknown error'), 'error');
          updateStatus('Failed to send heartbeat', 'error');
        }
      } catch (error) {
        addLog('‚ùå Error: ' + error.message, 'error');
        updateStatus('Connection error - is the server running?', 'error');
      }
    }
    
    function startContinuousTracking() {
      const btn = document.getElementById('trackBtn');
      
      if (isTracking) {
        clearInterval(trackingInterval);
        isTracking = false;
        btn.textContent = '‚ñ∂Ô∏è Start Continuous Tracking';
        updateStatus('Tracking stopped', 'info');
        addLog('Tracking stopped');
      } else {
        isTracking = true;
        btn.textContent = '‚è∏Ô∏è Stop Tracking';
        updateStatus('Continuous tracking active', 'success');
        addLog('Started continuous tracking (heartbeat every 2 minutes)');
        
        // Send immediately
        sendTestHeartbeat();
        
        // Then every 2 minutes (120 seconds)
        trackingInterval = setInterval(() => {
          sendTestHeartbeat();
        }, 120000);
      }
    }
    
    async function checkStats() {
      try {
        addLog('Fetching stats from HackaTime...');
        
        const response = await fetch('http://localhost:5000/api/hackatime/today');
        const data = await response.json();
        
        if (response.ok) {
          addLog('üìä Stats retrieved successfully!');
          console.log('HackaTime Stats:', data);
          
          if (data.data && data.data.length > 0) {
            const totalSeconds = data.data[0].grand_total?.total_seconds || 0;
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            
            updateStatus(`Today's coding time: ${hours}h ${minutes}m`, 'success');
            addLog(`‚úÖ Total time today: ${hours}h ${minutes}m`);
          } else {
            updateStatus('No coding time recorded yet', 'info');
            addLog('No data available - start coding to track time!');
          }
        } else {
          addLog('‚ùå Failed to get stats: ' + (data.error || 'Unknown error'));
          updateStatus('Failed to fetch stats', 'error');
        }
      } catch (error) {
        addLog('‚ùå Error fetching stats: ' + error.message);
        updateStatus('Connection error', 'error');
      }
    }
    
    // Track typing in the code editor
    document.getElementById('codeEditor').addEventListener('input', function() {
      if (!isTracking) {
        addLog('üí° Tip: Click "Start Continuous Tracking" to auto-track your coding time!');
      }
    });
    
    // Update stats display every second
    setInterval(updateStats, 1000);
  </script>
</body>
</html>
