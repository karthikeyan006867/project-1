<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid rgba(255,255,255,0.2);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.85rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            padding: 15px;
            background: rgba(0,0,0,0.1);
        }

        .stat-box {
            background: rgba(255,255,255,0.15);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.75rem;
            opacity: 0.9;
        }

        .content {
            padding: 15px;
            max-height: 350px;
            overflow-y: auto;
        }

        .event-item {
            background: rgba(255,255,255,0.95);
            color: #333;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #ec3750;
        }

        .event-item.priority-medium {
            border-left-color: #ff8c37;
        }

        .event-item.priority-low {
            border-left-color: #33d6a6;
        }

        .event-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .event-date {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 5px;
        }

        .event-category {
            display: inline-block;
            background: #ec3750;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
        }

        .actions {
            padding: 15px;
            border-top: 2px solid rgba(255,255,255,0.2);
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: white;
            color: #667eea;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ¯ Event Manager</h1>
        <p>Hack Club Edition</p>
    </div>

    <div class="stats">
        <div class="stat-box">
            <span class="stat-number" id="totalEvents">0</span>
            <span class="stat-label">Total Events</span>
        </div>
        <div class="stat-box">
            <span class="stat-number" id="upcomingEvents">0</span>
            <span class="stat-label">Upcoming</span>
        </div>
        <div class="stat-box">
            <span class="stat-number" id="wakatimeHours">0h</span>
            <span class="stat-label">WakaTime</span>
        </div>
        <div class="stat-box">
            <span class="stat-number" id="hackatimeHours">0h</span>
            <span class="stat-label">HackaTime</span>
        </div>
    </div>

    <div class="content" id="eventsList">
        <div class="loading">Loading events...</div>
    </div>

    <div class="actions">
        <button class="btn-primary" id="openApp">Open App</button>
        <button class="btn-secondary" id="syncNow">Sync Now</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
